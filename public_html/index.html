<!DOCTYPE html>
<!--

Tic-tac-toe (also known as noughts and crosses or Xs and Os)
is a paper-and-pencil game for two players, X and O, who take
turns marking the spaces in a 3Ã—3 grid. The player who succeeds 
in placing three of their marks in a horizontal, vertical, 
or diagonal row wins the game.

    Created on : Feb 13, 2017, 2:00:08 PM
    Author     : Trupti Mhaisdhune

-->
<html>
    <head>
        <title>TIC TAC TOE</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="tictac.css" rel="stylesheet">
        <link href="bootstrap.css" rel="stylesheet">
        <script type="text/javascript" src="tictac.js"></script>
    </head>
    <body>
        <div class="container"> 
            <h1>Tic Tac Toe</h1>

            <div id="gameBoard" class="gameboard">

                <div class="Row">
                    <div  id="0" class="square Column hvr-back-pulse "></div>
                    <div  id="1" class="square Column hvr-back-pulse"></div>
                    <div  id="2" class="square Column hvr-back-pulse"></div>
                </div>
                <div class="Row">
                    <div  id="3" class="square Column hvr-back-pulse"></div>
                    <div  id="4" class="square Column hvr-back-pulse"></div>
                    <div  id="5" class="square Column hvr-back-pulse"></div>
                </div>
                <div class="Row">
                    <div  id="6" class="square Column hvr-back-pulse"></div>
                    <div  id="7" class="square Column hvr-back-pulse"></div>
                    <div  id="8" class="square Column hvr-back-pulse"></div>
                </div>
                <div id="winNotify" class="win-notify">                     
                </div>
                <div id ="controlNewButton" class="control-pannel">
                    <button type="button" class="btn btn-new-game hvr-buzz " onclick="startNewGame()">Start new game</button>
                </div>

            </div>


        </div>
    </body>
</html>
